<!DOCTYPE html>
<html>
<head>
  <title>FAH Alert</title>
</head>
<body>

<audio id="fahSound">
  <source src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" type="audio/mpeg">
</audio>

<script>
  window.onload = function() {

    // FAH Sound Play
    var sound = document.getElementById("fahSound");
    sound.play();

    // Sound ke baad Voice
    sound.onended = function() {
      var msg = new SpeechSynthesisUtterance(
        "Aakansha current hata, piche hatt Aakansha current"
      );
      msg.lang = "hi-IN";
      msg.rate = 1;
      msg.pitch = 1;
      speechSynthesis.speak(msg);
    };

  };
</script>

</body>
</html>
